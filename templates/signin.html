{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      font-family: "Times New Roman", serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .container {
      display: flex;
      width: 900px;
      height: 550px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    .left {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h2 {
      font-size: 28px;
      margin-bottom: 10px;
      font-family: "Times New Roman", serif;
    }

    .left p {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .options a {
      color: #333;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      margin-bottom: 15px;
    }

    .btn-google {
      background: #fff;
      color: #444;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .signup {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .signup a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .right {
      flex: 1;
      background: url("{% static 'images/pic1.jpg' %}") no-repeat center center/cover;
      position: relative;
      color: #fff;
      display: flex;
      align-items: flex-end;
      padding: 30px;
    }

    .right h3 { 
      font-size: 28px;
      margin-bottom: 5px;
    }

    .right p {
      font-size: 14px;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side form -->
    <div class="left">
      <h2>Welcome back ✦</h2>
      <p>Connect, share, and explore with friends...</p>

      <form method="POST" action="{% url 'signin' %}">
        {% csrf_token %}
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>

      <div class="signup">
        Don’t have an account? <a href="{% url 'signup' %}">Sign up</a>
      </div>
    </div>

    <!-- Right side image -->
    <div class="right">
      <div>
        <h3>Hello, have a fun...</h3>
        <p>Your journey starts here — create your account today!...</p>
      </div>
    </div>
  </div>
</body>
</html>
