{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Fund {{ student.user.get_full_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: "Times New Roman", serif; background: #f4f4f4; padding: 20px; }
    .checkout-container { display: flex; gap: 30px; max-width: 900px; margin: 0 auto; flex-wrap: wrap; }
    .billing, .summary { background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); flex: 1; min-width: 300px; }
    h2 { margin-bottom: 20px; }
    form input, form select, form button { width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    form button { background-color: #000; color: #fff; border: none; cursor: pointer; }
    form button:hover { background-color: #333; }
    .summary div { margin-bottom: 10px; font-size: 16px; }
  </style>
</head>
<body>

<div class="checkout-container">

  <!-- Billing Details -->
  <div class="billing">
    <h2>Billing Details</h2>
    <form action="{% url 'sponsor_payment_process' student.id %}" method="POST">
      {% csrf_token %}
      <input type="text" name="name" value="{{ request.user.get_full_name }}" placeholder="Full Name" required>
      <input type="email" name="email" value="{{ request.user.email }}" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="text" name="address" placeholder="Address" required>
      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="country" value="Nepal" required>

      <input type="hidden" name="payment_type" value="esewa">

      <!-- Hidden fields for funding -->
      <input type="hidden" name="student_id" value="{{ student.id }}">
      <input type="hidden" name="amount" value="{{ amount }}">
      <input type="hidden" name="message" value="Funding for {{ student.user.get_full_name }}">

      <button type="submit">Proceed to Payment</button>
    </form>
  </div>

  <!-- Summary -->
  <div class="summary">
    <h2>Funding Summary</h2>
    <div>Student: <strong>{{ student.user.get_full_name }}</strong></div>
    <div>Email: <strong>{{ student.user.email }}</strong></div>
    <div>Funding Amount: <strong>Rs. {{ amount }}</strong></div>
    <div>Message: <em>Funding for {{ student.user.get_full_name }}</em></div>
  </div>

</div>

</body>
</html>
